<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Now</title>
    <!-- title icon -->
    <link rel="shortcut icon" href="../resources/icons8-shop-static.png" type="image/x-icon">
    
    <!-- link to font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/checkout.css" />  
  </head>
  <body>
  
      <div class="header-icons">
        <div class="cart-icon">
          <a href="checkout.html">
               <i class="fa fa-cart-shopping"></i>
           </a>
       </div>
       <div class="home-icon">
           <a href="home.html">
               <i class="fa-solid fa-house"></i>
           </a>
       </div>
      </div>
   
    <div class="container">
      <div class="checkoutLayout">
        <div class="returnCart">
          <h1>List of Products on Cart</h1>
          <div class="list">
            <div class="item">
              <img src="../resources/dress-shirt-img.png" alt="" />
              <div class="info">
                <div class="name">dress shirt</div>
                <div class="price">$22/1 product</div>
              </div>
              <div class="quantity">
                <button>-</button>
                <span class="value">3</span>
                <button>+</button>
                <div class="returnprice">50$</div>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <h1>CHECKOUT</h1>
          <form action="" method="" class="form">
            <div class="group">
              <label for="">Full Name</label>
              <input
                type="text"
                name=""
                value=""
                id="fullname"
                required
                placeholder="Enter Your Full Name"
              />
              <!-- <span style="display: none">feedback</span> -->
            </div>
            <div class="group">
              <label for="">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                value=""
                required
                placeholder="email@example.com"
              />
            </div>
            <div class="group">
              <label for="">Phone Number</label>
              <input
                type="text"
                name=""
                value=""
                id="phoneNum"
                required
                placeholder="Enter Your Phone Number"
              />
            </div>
            <div class="group">
              <label for="">Address</label>
              <input
                type="text"
                name="address"
                id="address"
                value=""
                required
                placeholder="Egypt Elmenia st 22 14 "
              />
            </div>
            <div class="cardpay">
              <label class="payTitle">Card Information</label>
              <div class="cardIcons">
                <img src="../resources/visa.png" width="40" alt="" class="cardIcon" />
                <img src="../resources/master.png" alt="" width="40" class="cardIcon" />
              </div>
              <input
                type="password"
                class="payInput"
                placeholder="Card Number"
              />
              <div class="cardInfo">
                <input type="text" placeholder="mm" class="payInput sm" />
                <input type="text" placeholder="yyyy" class="payInput sm" />
                <input type="text" placeholder="cvv" class="payInput sm" />
              </div>
            </div>
            <!-- <div class="group">
              <label for="">Country</label>
              <select   required>
                <option value="">Choose..</option>
                <option value="london">Egypt</option>
              </select>
            </div>
            <div class="group">
              <label for="">City</label>
              <select required>
                <option value="">Choose..</option>
                <option value="london">Cairo</option>
                <option value="london">Minia</option>
                <option value="london">Alex</option>
              </select>
            </div>     -->
            <div class="return">
              <div class="row">
                <div>Total Quantity</div>
                <div class="totalQuantity" id="totalQuantity">0</div>
              </div>
              <div class="row">
                <div>Total Price</div>
                <div class="totalPrice" id="totalPrice">$0</div>
              </div>
            </div>
            <div class="btn">
              <button type="submit" id="submit">Checkout</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- script files links -->
    <script src="../js/checkout.js"></script>
  </body>
</html>
